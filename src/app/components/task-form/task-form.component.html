<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="marginFirst">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field class="marginInputs">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    [disabled]="taskForm.invalid"
    class="marginInputs"
  >
    Add Task
  </button>
</form>
